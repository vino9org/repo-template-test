on:
  projects_v2_item:
    types: 
      - created
      - edited

jobs:
  issue_status_change:
    runs-on: ubuntu-latest
    steps:
      - name: Issue Status Change Event
        run: |
          echo "Issue Event: ${{ github.event.action }}"
          echo "Issue Title: ${{ github.event.issue.title }}"
          echo "Issue Body: ${{ github.event.issue.body }}"
          cat $GITHUB_EVENT_PATH
